<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Cấu hình số lần hiển thị tối đa cho quảng cáo -->
  <script type="application/json" id="promotion-config">
    {
      "maxDisplays": 0,
      "AdDisable": true,
      "AdCooldown": 20
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Scanner Ad</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: white;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overflow: hidden;
    }

    .icon {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }

    .title {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .rating {
      font-size: 14px;
      color: #444;
      margin-bottom: 24px;
    }

    .button-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn {
      font-size: 15px;
      font-weight: 500;
      padding: 8px 28px;
      border-radius: 24px; /* Tăng border-radius để bo tròn hơn */
      cursor: pointer;
      min-width: 100px;
      text-align: center;
      line-height: 1.2;
      touch-action: manipulation;
      width: 90%;
    }

    .btn:active {
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .btn-close {
      background-color: white;
      color: #999;
      border: 1px solid #ccc;
      opacity: 1;
    }

    .btn-get {
      background-color: #007aff;
      color: white;
      border: none;
    }

    .divider {
      width: 1px;
      height: 24px;
      background-color: #ccc;
    }

    .store {
      font-size: 12px;
      color: #999;
      margin-top: 28px;
    }

    /* iPhone nhỏ (dưới 360px, như iPhone SE) */
    @media (max-width: 360px) {
      .button-group {
        flex-direction: column;
        gap: 8px;
      }
      .divider {
        display: none;
      }
    }

    /* iPad (màn hình lớn hơn 768px) */
    @media (min-width: 768px) {
      .icon {
        width: 180px;
        height: 180px;
        border-radius: 36px;
      }
      .title {
        font-size: 28px;
      }
      .rating {
        font-size: 18px;
      }
      .btn {
        font-size: 18px;
        padding: 10px 32px;
        min-width: 120px;
        border-radius: 28px; /* Tăng border-radius cho iPad */
      }
      .store {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
<!-- <img src="PUT-YOUR-BASE64-HERE" alt="App Icon" class="icon">-->
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAYAAACAvzbMAAAABGdBTUEAALGPC" alt="App Icon" class="icon">
  <div class="title">Garageband</div>
  <div class="rating">4.9 ★ Ratings     FREE Install</div>
  <div class="button-group">
    <button class="btn btn-close" onclick="window.webkit.messageHandlers.closePage.postMessage(null);">Close</button>
    <div class="divider"></div>
    <button class="btn btn-get" onclick="alert('clicked'); window.webkit.messageHandlers.getApp.postMessage('id408709785');">Get</button>
  </div>
  <div class="store">App Store</div>
</body>
</html>
